<!DOCTYPE html>
<html>
  <head>
    <title>ទិន្នន័យវត្តមាន</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <form>
        <h1>សូមបញ្ចូលព័ត៌មានសម្ងាត់</h1>
        <input type="text" id="username" placeholder="អត្តលេខសិស្ស">
        <input type="password" id="password" placeholder="លេខសម្ងាត់">
        <button type="button" class="btn" onclick="validate()">បញ្ជូន</button>
        <div id="error-message"></div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
